    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#6366F1',
            accent: '#8B5CF6',
            neutral: '#1F2937',

  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .timeline-line {
        @apply absolute left-6 top-8 bottom-0 w-0.5 bg-primary/30;
      }
      .timeline-dot {
        @apply absolute left-3 w-6 h-6 rounded-full bg-primary flex items-center justify-center text-white shadow-lg;
      }
      .timeline-dot-expired {
        @apply bg-gray-400;
      }
      .timeline-item {
        @apply mb-8 ml-16 relative;
      }
      .timeline-card {
        @apply bg-white rounded-lg shadow-md p-4 transform transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
      }
      .timeline-card-expired {
        @apply bg-gray-50;
      }
      .interval-card {
        @apply bg-blue-50 rounded-lg p-3 text-sm text-gray-700 transform transition-all duration-300 hover:bg-blue-100;
      }
      .input-focus {
        @apply focus:ring-2 focus:ring-primary/50 focus:border-primary;
      }
      .btn-hover {
        @apply hover:shadow-md transform hover:-translate-y-0.5 transition-all duration-200;
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    }
  </style>

  <script>
    // 日期格式化工具函数
    function formatDate(dateString) {
      const date = new Date(dateString);
      const month = date.getMonth() + 1;
      const day = date.getDate();
      return `${month}月${day}日`;
    }
    
    // 获取今天的日期字符串 (YYYY-MM-DD)
    function getToday() {
      const today = new Date();
      const year = today.getFullYear();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const day = String(today.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }
    
    // 获取日期差异描述
    function getDateDifference(dateString) {
      const targetDate = new Date(dateString);
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      
      const timeDiff = today - targetDate;
      const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
      
      if (daysDiff === 0) return "今天";
      if (daysDiff === 1) return "昨天";
      if (daysDiff > 1) return `${daysDiff}天前`;
      if (daysDiff === -1) return "明天";
      if (daysDiff < -1) return `${Math.abs(daysDiff)}天后`;
      
      return "";
    }
    
    // 检查日期是否过期（早于今天）
    function isDateExpired(dateString) {
      const targetDate = new Date(dateString);
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      
      return targetDate < today;
    }
    
    // 计算两个日期之间的工作日数量（排除周六和周日）
    function countWeekdays(startDateString, endDateString) {
      let startDate = new Date(startDateString);
      let endDate = new Date(endDateString);
      
      // 确保开始日期早于结束日期
      if (startDate > endDate) {
        [startDate, endDate] = [endDate, startDate];
      }
      
      let count = 0;
      const currentDate = new Date(startDate);
      
      while (currentDate <= endDate) {
        const dayOfWeek = currentDate.getDay();
        // 0是周日，6是周六，都排除
        if (dayOfWeek !== 0 && dayOfWeek !== 6) {
          count++;
        }
        currentDate.setDate(currentDate.getDate() + 1);
      }
      
      // 减去1，因为不包含开始日期本身
      return Math.max(0, count - 1);
    }
    
    // 计算两个日期之间的总天数
    function getDayDifference(startDateString, endDateString) {
      const startDate = new Date(startDateString);
      const endDate = new Date(endDateString);
      
      // 确保两个日期都在同一天的开始
      startDate.setHours(0, 0, 0, 0);
      endDate.setHours(0, 0, 0, 0);
      
      const timeDiff = Math.abs(endDate - startDate);
      return Math.floor(timeDiff / (1000 * 60 * 60 * 24));
    }
    
    // 计算两个日期之间的周数
    function getWeekDifference(startDateString, endDateString) {
      const days = getDayDifference(startDateString, endDateString);
      return Math.floor(days / 7);
    }
    
    // 创建时间间隔指示器
    function createIntervalCard(date1, date2) {
      const days = getDayDifference(date1, date2);
      const weekdays = countWeekdays(date1, date2);
      const weeks = getWeekDifference(date1, date2);
      
      const intervalCard = document.createElement('div');
      intervalCard.className = 'timeline-item interval-card animate-fadeIn';
      intervalCard.setAttribute('data-start', date1);
      intervalCard.setAttribute('data-end', date2);
      
      intervalCard.innerHTML = `
        <div class="flex items-center">
          <i class="fa fa-clock-o text-primary mr-2"></i>
          <div>
            <p><span class="font-medium">时间间隔：</span>${days}天（${weekdays}个工作日）</p>
            <p><span class="font-medium">周数：</span>${weeks}周</p>
          </div>
        </div>
      `;
      
      return intervalCard;
    }
    
    // 显示通知
    function showNotification(title, message, isSuccess = true) {
      const notification = document.getElementById('notification');
      const notificationTitle = document.getElementById('notification-title');
      const notificationMessage = document.getElementById('notification-message');
      const notificationIcon = document.getElementById('notification-icon');
      
      notificationTitle.textContent = title;
      notificationMessage.textContent = message;
      
      // 设置图标和颜色
      if (isSuccess) {
        notificationIcon.innerHTML = '<i class="fa fa-check-circle text-xl text-green-500"></i>';
      } else {
        notificationIcon.innerHTML = '<i class="fa fa-exclamation-circle text-xl text-red-500"></i>';
      }
      
      // 显示通知
      notification.classList.remove('translate-y-20', 'opacity-0');
      notification.classList.add('translate-y-0', 'opacity-100');
      
      // 3秒后自动关闭
      setTimeout(hideNotification, 3000);
    }
    
    // 隐藏通知
    function hideNotification() {
      const notification = document.getElementById('notification');
      notification.classList.remove('translate-y-0', 'opacity-100');
      notification.classList.add('translate-y-20', 'opacity-0');
    }
    
    // 添加记录到时间轴
    function addRecordToTimeline(date, description) {
      const timelineContainer = document.getElementById('timeline-container');
      const formattedDate = formatDate(date);
      const dateDifference = getDateDifference(date);
      const isExpired = isDateExpired(date);
      
      // 获取当前第一个时间轴项目的日期
      const firstItem = timelineContainer.querySelector('.timeline-item[data-date]');
      let firstItemDate = null;
      
      if (firstItem) {
        firstItemDate = firstItem.getAttribute('data-date');
      }
      
      // 创建新的时间轴项目
      const timelineItem = document.createElement('div');
      timelineItem.className = `timeline-item animate-fadeIn ${isExpired ? 'timeline-item-expired' : ''}`;
      timelineItem.setAttribute('data-date', date);
      
      timelineItem.innerHTML = `
        <div class="timeline-dot ${isExpired ? 'timeline-dot-expired' : ''}">
          <i class="fa fa-plus"></i>
        </div>
        <div class="timeline-card ${isExpired ? 'timeline-card-expired' : ''}">
          <div class="flex justify-between items-start mb-2">
            <h3 class="font-bold text-lg ${isExpired ? 'text-gray-500' : 'text-primary'}">${formattedDate}</h3>
            <span class="text-xs text-gray-500 bg-gray-100 px-2 py-0.5 rounded-full">${dateDifference}</span>
          </div>
          <p class="text-${isExpired ? 'gray-500' : 'gray-700'}">${description}</p>
          <div class="mt-3 flex justify-end space-x-2">
            <button class="text-gray-400 hover:text-gray-600 p-1 rounded-full hover:bg-gray-100 transition-colors" title="编辑">
              <i class="fa fa-pencil"></i>
            </button>
            <button class="text-red-400 hover:text-red-600 p-1 rounded-full hover:bg-red-50 transition-colors" title="删除">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </div>
      `;
      
      // 添加到容器顶部
      timelineContainer.insertBefore(timelineItem, timelineContainer.firstChild);
      
      // 如果有后续项目，添加时间间隔指示器
      if (firstItemDate) {
        const intervalCard = createIntervalCard(date, firstItemDate);
        timelineContainer.insertBefore(intervalCard, timelineContainer.children[1]);
      }
      
      // 添加删除功能
      const deleteButton = timelineItem.querySelector('.fa-trash').parentElement;
      deleteButton.addEventListener('click', function() {
        // 找到相邻的间隔卡片
        const nextElement = timelineItem.nextElementSibling;
        if (nextElement && nextElement.classList.contains('interval-card')) {
          // 添加删除动画
          nextElement.classList.add('opacity-0', 'translate-y-4');
          nextElement.style.transition = 'opacity 0.3s, transform 0.3s';
          
          // 动画结束后移除元素
          setTimeout(() => {
            nextElement.remove();
          }, 300);
        }
        
        // 添加删除动画
        timelineItem.classList.add('opacity-0', 'translate-y-4');
        timelineItem.style.transition = 'opacity 0.3s, transform 0.3s';
        
        // 动画结束后移除元素
        setTimeout(() => {
          timelineItem.remove();
          showNotification("已删除", "记录已从时间轴中移除");
        }, 300);
      });
      
      // 添加编辑功能
      const editButton = timelineItem.querySelector('.fa-pencil').parentElement;
      editButton.addEventListener('click', function() {
        const card = timelineItem.querySelector('.timeline-card');
        const descriptionElement = card.querySelector('p');
        const originalDescription = descriptionElement.textContent;
        
        // 创建编辑输入框
        const input = document.createElement('input');
        input.type = 'text';
        input.value = originalDescription;
        input.className = 'w-full rounded-lg border-gray-300 shadow-sm input-focus p-1';
        
        // 替换描述文本为输入框
        descriptionElement.replaceWith(input);
        
        // 创建保存和取消按钮
        const actionButtons = document.createElement('div');
        actionButtons.className = 'mt-2 flex justify-end space-x-2';
        actionButtons.innerHTML = `
          <button class="text-gray-400 hover:text-gray-600 p-1 rounded-full hover:bg-gray-100 transition-colors" title="取消">
            <i class="fa fa-times"></i>
          </button>
          <button class="text-green-500 hover:text-green-700 p-1 rounded-full hover:bg-green-50 transition-colors" title="保存">
            <i class="fa fa-check"></i>
          </button>
        `;
        
        // 添加到卡片
        card.appendChild(actionButtons);
        
        // 取消编辑
        const cancelButton = actionButtons.querySelector('.fa-times').parentElement;
        cancelButton.addEventListener('click', function() {
          // 恢复原始描述
          input.replaceWith(descriptionElement);
